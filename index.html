<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>Project Tracking Intro Component</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li><a href="#">Product</a></li>
          <li><a href="#">Feature</a></li>
          <li><a href="#">Pricing</a></li>
          <div class="dot"></div>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="grid-content">
      <div class="grid-1-col">
        <div class="sub-head">
          <p><span class="new">New</span>monograph dashboard</p>
        </div>
        <h1 class="main-head">Powerful insights in your team</h1>
        <p class="main-para">
          Project planning and time tracking for agile teams
        </p>
        <div class="btn-flex">
          <button class="btn-primary">schedule a demo</button>
          <p class="preview">to see a preview</p>
        </div>
      </div>
      <div class="grid-2-col">
        <img src="images/illustration-devices.svg" alt="heroiamge" />
      </div>
    </main>
  </body>
</html>
